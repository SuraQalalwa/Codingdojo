<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        {%csrf_token%}
    <table border="1">
        <th>ID</th>
        <th>Title</th>
        <th>Network</th>
        <th>Release Date</th>
        <th>Actions</th>
        {%for show in allshow%}
        <tr>
            <td>{{show.id}}</td>
            <td>{{show.title}}</td>
            <td>{{show.network}}</td>
            <td>{{show.releasedate}}</td>
            <td><a href="/shows/{{show.id}}">Show</a> <a href="shows/{{show.id}}/edit">Edit</a> <a href="shows/{{show.id}}/delete">Delete</a></td>
        </tr>
        {%endfor%}
    </table>
    <a href="/shows/new">Add a New Show</a>
    </form>
</body>
</html>
